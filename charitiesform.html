<form>
  <label for="name">Charity Name:</label>
  <input type="text" id="name" name="name"><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>
  
  <label for="cause">Cause:</label>
  <select id="cause" name="cause">
    <option value="health">Health</option>
    <option value="education">Education</option>
    <option value="environment">Environment</option>
    <option value="disaster relief">Disaster Relief</option>
  </select><br><br>
  
  <label for="requirements">Main Requirements:</label>
  <textarea id="requirements" name="requirements"></textarea><br><br>

  <label for="comments">Additional Requirements:</label>
  <textarea id="comments" name="comments"></textarea><br><br>
  
  <label for="amount">Fundraising amount:</label>
  <textarea id="amount" name="amount"></textarea><br><br>
  
  <input type="submit" value="Submit">
</form>
