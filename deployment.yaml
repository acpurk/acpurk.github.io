apiVersion: apps/v1
kind: Deployment
metadata:
  name: <your-app-name>
  labels:
    app: <your-app-name>
spec:
  replicas: 1
  selector:
    matchLabels:
      app: <your-app-name>
  template:
    metadata:
      labels:
        app: <your-app-name>
    spec:
      containers:
      - name: <your-container-name>
        image: <your-image-name>
        env:
        - name: ORACLE_APEX
          value: <your-Oracle-APEX-value>
        - name: VERTEX_AI
          value: <your-Vertex-AI-value>
        - name: AUTOML_PREDICTION_API
          value: <your-AutoML-API-value>
